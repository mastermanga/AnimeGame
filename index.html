<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AnimeGames</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, nav {
      padding: 10px 20px;
      margin: 0;
      flex-shrink: 0;
      color: #bb86fc;
    }
    nav button {
      background-color: #1f1f1f;
      border: 1px solid #bb86fc;
      color: #bb86fc;
      padding: 12px 25px;
      margin: 0 8px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #bb86fc;
      color: #121212;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      background-color: #000;
    }
    @media (max-width: 600px) {
      nav button {
        padding: 10px 15px;
        margin: 5px 5px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>AnimeGame</h1>
  <nav>
    <button onclick="loadGame('https://mastermanga.github.io/Anidle/')">Anidle</button>
    <button onclick="loadGame('https://mastermanga.github.io/OpeningQuizz/')">Opening Quizz</button>
    <button onclick="loadGame('https://mastermanga.github.io/CharacterQuizz/')">Character Quizz</button>
    <button onclick="loadGame('https://mastermanga.github.io/BlindAnimeRanking/')">Blind Anime Ranking</button>
    <button onclick="loadGame('https://mastermanga.github.io/AnimeTournament/')">Anime Tournament</button>
  </nav>

  <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    function loadGame(url) {
      document.getElementById('gameFrame').src = url;
    }
  </script>
</body>
</html>
