<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Jeux - Mode Sombre</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 15px;
      color: #bb86fc;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      background-color: #1f1f1f;
      border: 1px solid #bb86fc;
      color: #bb86fc;
      padding: 12px 25px;
      margin: 0 8px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button:hover {
      background-color: #bb86fc;
      color: #121212;
    }
    iframe {
      border: 2px solid #bb86fc;
      border-radius: 8px;
      width: 1200px;
      height: 800px;
      background-color: #000;
      box-shadow: 0 0 15px #bb86fcaa;
    }
    @media (max-width: 1300px) {
      iframe {
        width: 90vw;
        height: 60vw;
      }
      nav button {
        padding: 10px 15px;
        margin: 5px 5px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Mes Jeux</h1>
  <nav>
    <button onclick="loadGame('https://mastermanga.github.io/TestZone/')">Jeu 1</button>
    <button onclick="loadGame('https://mastermanga.github.io/AnimeTournament/')">Jeu 2</button>
    <button onclick="loadGame('https://mastermanga.github.io/AnimeQuizz/')">Jeu 3</button>
    <button onclick="loadGame('https://mastermanga.github.io/Anidle/')">Jeu 4</button>
    <button onclick="loadGame('https://mastermanga.github.io/CharaClue/')">Jeu 5</button>
  </nav>

  <iframe id="gameFrame" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    function loadGame(url) {
      document.getElementById('gameFrame').src = url;
    }
  </script>
</body>
</html>
